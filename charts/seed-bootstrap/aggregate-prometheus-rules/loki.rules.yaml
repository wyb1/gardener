groups:
- name: loki.rules
  rules:
  - alert: LokiDown
    expr: absent(up{app="loki"} == 1)
    for: 15m
    labels:
      service: logging
      severity: warning
      type: seed
      visibility: operator
    annotations:
      description: "There are no loki pods running on seed: {{ .ExternalLabels.seed }}. No logs will be collected."
      summary: Loki is down
